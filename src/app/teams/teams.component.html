
<div *ngIf="teams.length > 0">
    <table class="table-responsive table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Team Name</th>
            <th>Team Logo</th>
        </tr>
        <tr *ngFor="let team of teams">
            <td>{{ team.id }}</td>
            <td>{{ team.name }}</td>
            <td><img src="{{ team.logo }}"></td>
        </tr>
    </table>
</div>
