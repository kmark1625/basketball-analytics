
<div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="team1">
            <th mat-header-cell *matHeaderCellDef> Team 1 </th>
            <td mat-cell *matCellDef="let transaction"> <img class="team-icon" src="{{transaction.team1.logo}}" /> </td>
        </ng-container>
    
        <ng-container matColumnDef="team2">
            <th mat-header-cell *matHeaderCellDef> Team 2 </th>
            <td mat-cell *matCellDef="let transaction"> <img class="team-icon" src="{{transaction.team2.logo}}" /> </td>
        </ng-container>
    
        <ng-container matColumnDef="ratio">
            <th mat-header-cell *matHeaderCellDef> Ratio </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.ratio}} </td>
        </ng-container>

        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef> Units </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.units}} </td>
        </ng-container>

        <ng-container matColumnDef="spread">
            <th mat-header-cell *matHeaderCellDef> Spread </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.spread}} </td>
        </ng-container>

        <ng-container matColumnDef="outcome">
            <th mat-header-cell *matHeaderCellDef> Outcome </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.outcome}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Result </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.result}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-transaction-form></app-transaction-form>
</div>
